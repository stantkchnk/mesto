<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Фотогалерея ваших любимых мест" />
    <meta
      name="keywords"
      content="путешествия, туризм, достопримечательности, фото, природа, архитектура, города"
    />
    <meta name="author" content="Satnislav Tkachenko" />
  </head>
  <body class="page">
    <div class="page__container">
      <!-- Верхний колонтитул -->
      <header class="header page__header header_bottom-border">
        <img src="./images/logo.svg" alt="Место Россия" class="logo" />
      </header>
      <!-- Основное содержимое -->
      <main class="content">
        <!-- Секция профиля -->
        <section class="profile content__profile">
          <img
            src="./images/Jacques-Cousteau@240x240.jpg"
            alt="Фото профиля Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__profile-info">
            <h1 class="title title_size_l title_theme_reverse">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
            <button
              class="button button_action_edit button_size_s button_theme_reverse"
            >
              <img
                class="button__edit-icon"
                src="./images/edit-icon.svg"
                alt="Редактировать профиль"
              />
            </button>
          </div>
          <button
            class="button button_action_add button_size_l button_theme_reverse"
          >
            <img
              class="button__add-icon"
              src="./images/add-icon.svg"
              alt="Добавить место"
            />
          </button>
        </section>
        <!-- Секция галлереи -->
        <section class="places-grid content__places-grid">
          <ul class="places-grid__list">
            <li class="place-card">
              <img
                src="./images/places/Cappadocia@564x564.jpg"
                alt="Воздушные шары, парящие над гористой местностью в лучах низкого солнца."
                class="place-card__photo"
              />
              <div class="place-card__info-container">
                <h2 class="title title_size_m title_turncated">
                  Каппадокия
                </h2>
                <button class="place-card__like-button">
                  <img
                    class="place-card__like-icon"
                    src="./images/like-icon.svg"
                    alt="Добавить в понравившиеся"
                  />
                </button>
              </div>
            </li>
            <li class="place-card">
              <img
                src="./images/places/Colleseum-Roma@564x564.jpg"
                alt="Коричневые остатки строений Колизея под чистым небом в солнечный день, заполненные туристамии."
                class="place-card__photo"
              />
              <div class="place-card__info-container">
                <h2 class="title title_size_m title_turncated">
                  Колизей
                </h2>
                <button class="place-card__like-button">
                  <img
                    class="place-card__like-icon"
                    src="./images/like-icon.svg"
                    alt="Добавить в понравившиеся"
                  />
                </button>
              </div>
            </li>
            <li class="place-card">
              <img
                src="./images/places/Firenze@564x564.jpg"
                alt="Панорамный вид на покрытый черепицей купол собора Дуомо в солнечный день."
                class="place-card__photo"
              />
              <div class="place-card__info-container">
                <h2 class="title title_size_m title_turncated">
                  Кафедральный собор Дуомо
                </h2>
                <button class="place-card__like-button">
                  <img
                    class="place-card__like-icon"
                    src="./images/like-icon.svg"
                    alt="Добавить в понравившиеся"
                  />
                </button>
              </div>
            </li>
            <li class="place-card">
              <img
                src="./images/places/Kasaba@564x564.jpg"
                alt="Покрытая невысокой зеленой растительностью гористая местность посреди озера в немного облачный солнечный день"
                class="place-card__photo"
              />
              <div class="place-card__info-container">
                <h2 class="title title_size_m title_turncated">
                  Ромкла
                </h2>
                <button class="place-card__like-button">
                  <img
                    class="place-card__like-icon"
                    src="./images/like-icon.svg"
                    alt="Добавить в понравившиеся"
                  />
                </button>
              </div>
            </li>
            <li class="place-card">
              <img
                src="./images/places/Lake-Louise@564x564.jpg"
                alt="Заснеженное озеро, окруженное зеленым лесом и горами, под голубым небом в ясный день."
                class="place-card__photo"
              />
              <div class="place-card__info-container">
                <h2 class="title title_size_m title_turncated">
                  Лейк Луиз
                </h2>
                <button class="place-card__like-button">
                  <img
                    class="place-card__like-icon"
                    src="./images/like-icon.svg"
                    alt="Добавить в понравившиеся"
                  />
                </button>
              </div>
            </li>
            <li class="place-card">
              <img
                src="./images/places/Preikestolen@564x564.jpg"
                alt="Люди на вершине гигантского утеса, нависающего над фьордом и залитого лучами солнца."
                class="place-card__photo"
              />
              <div class="place-card__info-container">
                <h2 class="title title_size_m title_turncated">
                  Прекестулен
                </h2>
                <button class="place-card__like-button">
                  <img
                    class="place-card__like-icon"
                    src="./images/like-icon.svg"
                    alt="Добавить в понравившиеся"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <!-- Нижний колонтитул -->
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <form action="#" method="POST" class="popup-container">
        <h3 class="title">Редактировать профиль</h3>
        <input type="text" class="popup__profile-name" />
        <input type="text" class="popup__profile-about" />
        <button type="submit" class="popup__profile-update">Сохранить</button>
        <input
          class="popup__close-button"
          type="image"
          alt="Закрыть форму редактирования данных профиля"
          src="images/close-icon.svg"
        />
      </form>
    </div>
  </body>
</html>
